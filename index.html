<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptonite - Project 2</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- JQUERY -->
    <script defer src="../Project2/js/project2x.js"></script>
    <script defer src="../Project2/js/toggleFunc.js"></script>
    <!-- Java Script -->
    <link rel="stylesheet" href="../Project2/css/project2.css" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Headline design from Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Headline design from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <!-- Headline design from Google Fonts -->
  </head>
  <body>
    <div id="headline">
      <p class="cryptonite">Cryptonite</p>
    </div>
    <div id="menuBar">
      <ul class="nav nav-pills" role="tablist">
        <li class="nav-item">
          <a
            id="homepage"
            class="nav-link active"
            data-bs-toggle="pill"
            href="#home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-bs-toggle="modal"
            data-bs-target="#coinsModal"
            href="#menu1"
            >Live Reports</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" href="#menu2"
            >Live Charts</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-bs-toggle="modal"
            data-bs-target="#aboutMe"
            href="#menu3"
            >About</a
          >
        </li>
        <li>
          <input
            id="searchVal"
            class="form-control me-2"
            type="search"
            placeholder="Search"
          />
        </li>
        <li>
          <button id="searchBtn" class="btn btn-dark" type="button">
            Search
          </button>
        </li>
      </ul>
      <hr />
    </div>
    <div id="container"></div>
    <!-- MODAL CHOSEN COINS LIST -->
    <div
      class="modal fade"
      id="coinsModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">
              <u>Live Reports: Maximum 5 Coins.</u> <br />
              Please edit your list..
            </h2>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer flex-column text-center">
            <div class="order-1">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="closeModal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-warning"
                id="changeCoin"
                data-bs-toggle="collapse"
                data-bs-target="#coinsCollapse"
                aria-expanded="false"
                aria-controls="coinsCollapse"
              >
                Edit List
              </button>
              <br />
              <!-- COLLAPSE FOR CHANGE COIN -->
              <div class="collapse collapseCoin" id="coinsCollapse">
                Which Coin To Replace:
                <br />
                <select
                  class="form-select replaceCoin"
                  aria-label="Default select example"
                >
                  <option selected disabled>
                    Select Which Coin To Replace
                  </option>
                </select>
                <input type="button" value="OK" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="aboutMe">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">About Me:</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <h5>
              Sagi Cohen, 26, Addicted to music and my dream is to travel the
              world and that my work would be one of my hobbies..
            </h5>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-warning"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
